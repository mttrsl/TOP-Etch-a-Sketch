<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script> 
    <title>TOP Etch-a-Sketch</title>
</head>
<body>
    <div id="header-container">
        <h1 id="header">Etch-a-Sketch</h1>
    </div>
    <div id="container"></div>
    <div id="controls">
        <button class="btn" id="color-btn">Color</button>
        <button class="btn" id="random-btn">Random</button>
        <button class="btn" id="darkening-btn">Darkening effect</button>
        <button class="btn" id="eraser-btn">Eraser</button>
        <button class="btn" id="reset-btn">Reset</button>
        <button class="btn" id="gridSize-btn">Grid Size</button>
    </div>   
</body>
</html>
